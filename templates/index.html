<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document AI Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        // Enable better error reporting
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</head>
<body>
    <header class="header">
        <h1>Legal Document AI Analyzer</h1>
    </header>

    <main class="container">
        <section class="upload-section">
            <h2>Upload Legal Document</h2>
            <div class="security-badge">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L3 7v6c0 5.5 3.8 10.7 9 12 5.2-1.3 9-6.5 9-12V7l-9-5z"/>
                    <path d="M12 16l-3-3 1.5-1.5L12 13l4.5-4.5L18 10l-6 6z"/>
                </svg>
                <span>Secure, encrypted document processing</span>
            </div>
            
            <div class="drop-zone" role="button" tabindex="0">
                <input type="file" id="file-input" class="sr-only" accept=".pdf,.docx,.txt">
                <p>Drag and drop your document here</p>
                <p>or</p>
                <button class="btn btn-primary">Choose File</button>
                <div class="file-info">
                    <p>Supported formats: PDF, DOCX, TXT</p>
                    <p>Maximum file size: 10MB</p>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 0%"></div>
            </div>
        </section>

        <section class="dashboard">
            <!-- Results will be dynamically inserted here -->
        </section>
    </main>

    <script src="/static/app.js?v=1" type="text/javascript"></script>
    <script type="text/javascript">
        // Check if app.js loaded correctly
        window.addEventListener('load', function() {
            if (typeof DocumentUploader === 'undefined') {
                console.error('Warning: app.js did not load properly');
                document.body.innerHTML += '<div style="color: red; padding: 20px;">Error: Could not load application script. Please check console for details.</div>';
            }
        });
    </script>
</body>
</html>
